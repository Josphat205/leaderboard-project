<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Leaderboard</title><link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Oswald:wght@300;400;500;600&family=Quicksand:wght@300;400&family=Satisfy&display=swap" rel="stylesheet"><script defer="defer" src="/index.js"></script></head><body><section class="card bg-default"><div class="card-body bg-red"><h1 class="my-4">Leaderboard</h1><div class="container"><div class="table-area"><div class="table-title"><h2 class="title">Recent Score</h2><button type="button" class="btn btn-outline-secondary" id="refresh">Refresh</button></div><table class="table table-striped table-borderless mt-3" id="table_id"><thead><tr><th>Name</th><th>Score</th></tr></thead><tbody id="list"></tbody></table></div><div class="form-area"><div class="form-title"><h2 class="title">Add your Score</h2></div><form class="mt-3" id="form"><div class="mt-2"><input class="form-control" id="name" placeholder="Your name" required></div><div class="my-3"><input type="number" class="form-control" id="score" placeholder="Your score" required></div><button type="submit" class="btn btn-outline-primary">Submit</button></form></div></div></div></section></body></html>
