<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Oswald:wght@300;400;500;600&family=Quicksand:wght@300;400&family=Satisfy&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card bg-default">
      <div class="card-body bg-red">
        <h1 class="my-4">Leaderboard</h1>
        <div class="container">
              <div class="table-area">
                <div class="table-title">
                  <h2 class="title">Recent Score</h2>
                  <button type="submit" class="btn btn-outline-secondary">Refresh</button>
                </div>
                <table class="table table-striped table-borderless mt-3">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Score</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>John</td>
                      <td>100</td>
                    </tr>
                    <tr>
                      <td>John</td>
                      <td>100</td>
                    </tr>
                    <tr>
                      <td>John</td>
                      <td>100</td>
                    </tr>
                    <tr>
                      <td>John</td>
                      <td>100</td>
                    </tr>
                    <tr>
                      <td>John</td>
                      <td>100</td>
                    </tr>
                  </tbody>
                </table>
              </div>
             <div class="form-area">
              <div class="form-title">
                <h2 class="title">Add your Score</h2>
              </div>
              <form class="mt-3">
                <div class="mt-2">
                  <input type="text" class="form-control" id="name" placeholder="Your name">
                </div>
                <div class="my-3">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your score">
                </div>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
              </form>
             </div>
        </div>
      </div>
    </section>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
